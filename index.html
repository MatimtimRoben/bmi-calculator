<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmi.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="input">
            <p>Height (cm):</p>
            <input type="number" id="height" placeholder="Enter your height here">
            <p>Weight (cm):</p>
            <input type="number" id="weight" placeholder="Enter your weight here">
        </div>
        <br>
        <div class="container2">
            <button onclick="calculate()">Calculate BMI Here</button>
            <br>
            <div id="result"></div>
            <div id="popup"></div>
        </div>
    </div>

    <script src="bmi.js"></script>
</body>
</html>
